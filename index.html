<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Uchiha Itachi</title>
  </head>
  <body>
    <!--section main-->
    <section class="containor w-full h-screen">
      <nav
        class="flex flex-row justify-center items-center space-x-28 text-white font-bold text-sm"
      >
        <div class="">NARUTO</div>
        <div
          class="flex flex-row items-center justify-center space-x-28 text-gray-400"
        >
          <p class="transition hover:scale-105 duration-200">ANIME</p>
          <p class="transition hover:scale-105 duration-200">MANGA</p>
          <p class="transition hover:scale-105 duration-200">UNIVERSE</p>
          <p class="transition hover:scale-105 duration-200">CHARACTER</p>
        </div>
      </nav>
      <div
        class="flex flex-row space-x-80 text-white justify-center items-center mt-60 tracking-widest"
      >
        <div>
          <h1 class="pr-24 text-7xl">UCHIHA</h1>
          <p class="max-w-sm text-xs ">
            Uchiha Itachi was a genius shinobi, known for his powerful
            techniques and calm, stoic demeanor. A member of the Anbu at a young
            age, he became both feared and respected
          </p>
        </div>
        <div>
          <h1 class="pl-24 text-7xl">ITACHI</h1>

          <div class="ml-24">
            <p>Kekkie Genkai</p>
            <p>Sharingan</p>
            <p>Genjutsu</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
